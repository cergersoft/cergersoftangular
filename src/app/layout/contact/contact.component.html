<!-- Page Header -->
<header class="masthead" style="background-image: url('http://cristiaanromero.top/wp-content/uploads/2017/06/cropped-fondo-informatica.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Contact Me</h1>
                    <span class="subheading">Have questions? I have answers.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div [@routerTransition]>
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>¿Quieres ponerte en contacto? ¡Complete el siguiente formulario para enviarme un mensaje y le responderemos lo antes posible!</p>
            <form #contactForm="ngForm" (ngSubmit)="onSend()" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Nombre</label>
                        <input type="text" class="form-control" placeholder="Name" name="name" [(ngModel)]="send.name" required>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Correo Electronico</label>
                        <input type="email" class="form-control" placeholder="Email Address" name="email" [(ngModel)]="send.email" required>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Celular</label>
                        <input type="tel" class="form-control" placeholder="Phone Number" name="phone" [(ngModel)]="send.phone" required>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Mensaje</label>
                        <textarea rows="5" class="form-control" placeholder="Message" name="message" [(ngModel)]="send.message" required></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button class="btn btn-primary" [routerLink]="['/contact']" [disabled]="!contactForm.form.valid"> <i class="fa fa-send"></i> enviar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>
</div>
