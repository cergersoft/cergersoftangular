<!-- Page Header -->
<header class="masthead" style="background-image: url('https://professor-falken.com/wp-content/uploads/2016/11/libro-ordenador-escritorio-mo-vil-oficina-la-pices-Fondos-de-Pantalla-HD-professor-falken.com_.jpg'); background-size:100vw 100vh">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>{{ title }}</h1>
                    <span class="subheading">{{ descrip }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div [@routerTransition]>
<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto" *ngFor="let eps of Eps">
            <div class="post-preview">
                <a href="post.html">
                    <h2 class="post-title">
                        Eps
                    </h2>
                    <h3 class="post-subtitle">
                        {{eps.cod_eps}}
                    </h3>
                </a>
            </div>
            <hr>
            <!-- Pager -->
            <div class="clearfix">
                <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
            </div>
        </div>
    </div>
</div>
<a class="nav-link" [routerLink]="['/contact']" [routerLinkActive]="['router-link-active']">
    <i class="fa fa-send"></i> Contact</a>
<hr>
</div>
